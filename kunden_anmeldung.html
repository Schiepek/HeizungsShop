<form id="FormName" action="index.php" method="post" name="FormName">
	{meldung}
	<table width="80%" border="0" cellspacing="0" cellpadding="2" align="center">
		<tr>
			<td align="left" colspan="2" class="balken"><h3>Anmeldung</h3></td>
		</tr>
		<tr>
			<td align="left" width="204">Benutzername/E-Mail:</td>
			<td align="right"><input class="Feld" type="text" name="tri_benutzername" size="25"/></td>
		</tr>
		<tr>
			<td align="left" width="204">Passwort:</td>
			<td align="right"><input class="Feld" type="password" name="tri_passwort" size="25"/></td>
		</tr>
		<tr>
			<td align="left" width="204"><a href="{link_passwort_vergessen}" class="grey">Passwort vergessen?</a></td>
			<td align="right"><input type="submit" name="submitButtonName" value="Login"/><input type="hidden" name="ID" value="{ID}"/><input type="hidden" name="tri_login" value="1"/></td>
		</tr>
	</table>
</form>
