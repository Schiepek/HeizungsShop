<div id="formadd">
	<form action="index.php" method="post" id="diverse" name="diverse">
		<select name="warenkorb_produktid" size="1" onchange="document.diverse.submit();">
			<option value="{parentID}">Bitte w&auml;hlen</option>
			{warenkorb_diversifikationen}
		</select>
		<input type="hidden" name="ID" value="{ID}"/>
		<input type="hidden" name="warenkorb_kat" value="{warenkorb_kat}"/><br>
		<br>
	</form>	
	<form action="index.php" method="post" id="diverse_add">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">	
		<tr>
			<td align="left" valign="top">{produkte_optionen}</td>
			<td align="right" valign="top">
			{if_buyable}
					<table border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td align="right"><strong>Menge:</strong></td>
							<td align="right" width="75">
								<input type="hidden" name="warenkorb_produktid" value="{warenkorb_produktid}"/>
								<input type="hidden" name="warenkorb_artikel_hinzu" value="{warenkorb_produktid}"/>
								<input type="hidden" name="ID" value="{ID}"/>
								<input type="hidden" name="warenkorb_kat" value="{warenkorb_kat}"/>
								<input type="text" name="warenkorb_artikel_anzahl" value="{mindestmenge}" size="3" maxlength="3" />
								<input type="hidden" name="edit_warenkorb_posten" value="{edit_warenkorb_posten}">
							</td>
						</tr>
						<tr>
							<td align="left"><br>
							</td>
							<td align="left" width="75"></td>
						</tr>
						<tr>
							<td colspan="2" align="left"><input type="submit" name="submit" value="in den Warenkorb"></td>
						</tr>
					</table>
				{endif_buyable}		
			</td>
		</tr>
	</table>
	</form>	
</div>
