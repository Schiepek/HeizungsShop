

<form id="FormName" action="/index.php" method="post" name="FormName">
	{meldung}
	
	<table width="80%" border="0" cellspacing="0" cellpadding="2" align="center">
		<tr>
			<td align="left" colspan="2" class="balken">
				<h3>Abmledung:</h3>
			</td>
		</tr>
		<tr>
			<td align="left" width="204">Newsgroup:</td>
			<td align="right">
				<select name="newsgroup" size="1">
					<option value="0">Bitte w&auml;hlen</option>
					{newsgroup_auswahl}
				</select>
			</td>
		</tr>
		<tr>
			<td align="left" width="204">Mail Adresse:</td>
			<td align="right"><input type="text" name="mailadresse" size="40" class="Feld" maxlength="50"></td>
		</tr>
		<tr>
			<td align="left" width="204"></td>
			<td align="right"><input type="hidden" name="abmelden" value="1"><input type="hidden" name="ID" value="{ID}"><input type="submit" name="submit" value="Abmelden" class="Button"></td>
		</tr>
	</table>
	
</form><br>
