<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
		<title>{seitentitel}</title>
		<meta name="author" content="{meta-autor}">
		<meta name="publisher" content="{meta-publisher}">
		<meta name="copyright" content="{meta-copyright}">
		<meta name="keywords" content="{meta-keywords}">
		<meta name="description" content="{meta-description}">
		<meta name="page-topic" content="{meta-pagetopic}">
		<meta name="audience" content="Alle">
		<meta name="expires" content="NEVER">
		<meta name="revisit-after" content="1 days">
		<meta name="page-type" content="{meta-pagetyp}">
		<meta name="robots" content="INDEX,FOLLOW">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body bgcolor="#f2f2f2" leftmargin="2" marginheight="2" marginwidth="2" topmargin="2">
		<div align="left">
			<table width="100%" border="0" cellspacing="0" cellpadding="5" bgcolor="white">
				<tr>
					<td align="center" valign="top" width="160">{bilder}</td>
					<td valign="top">
						<table width="100%" border="0" cellspacing="0" cellpadding="5">
							<tr>
								<td bgcolor="white"><strong>Produkt: {produkttitel}</strong></td>
							</tr>
							<tr>
								<td bgcolor="white">
									<table border="0" cellspacing="0" cellpadding="0">
										<tr>
											<td>
												<table border="0" cellspacing="1" cellpadding="0" bgcolor="#dddddd">
													<tr>
														<td bgcolor="white"><a href="javascript:window.close();"><img src="{bild}" alt="" width="480" border="0" /></a></td>
													</tr>
												</table>
											</td>
										</tr>
										<tr>
											<td><strong>
									{beschreibung}<br />
												</strong></td>
										</tr>
										<tr>
											<td>
												<div align="center">
													<a href="javascript:window.close();">Fenster schliessen</a></div>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</body>

</html>
