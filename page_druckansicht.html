<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
	<title>{seitentitel}</title>
	<meta name="author" content="{meta-autor}"/>
	<meta name="publisher" content="{meta-publisher}"/>
	<meta name="copyright" content="{meta-copyright}"/>
	<meta name="keywords" content="{meta-keywords}"/>
	<meta name="description" content="{meta-description}"/>
	<meta name="page-topic" content="{meta-pagetopic}"/>
	<meta name="audience" content="Alle"/>
	<meta name="expires" content="NEVER"/>
	<meta name="revisit-after" content="1 days"/>
	<meta name="page-type" content="{meta-pagetyp}"/>
	<meta name="robots" content="INDEX,FOLLOW"/>
	<link rel="SHORTCUT ICON" href="css/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<style type="text/css">
	body {
		background-image: none;
		background-color: #fff;
	}
	</style>
</head>
<body>
	<table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
		<tr height="5">
			<td width="10" height="5"></td>
			<td height="5"></td>
			<td width="5" height="5"></td>
		</tr>
		<tr>
			<td width="10"></td>
			<td align="left"><h1 class="headline">{titel}</h1></td>
			<td width="5"></td>
		</tr>
		<tr height="5">
			<td width="10" height="5"></td>
			<td height="5"></td>
			<td width="5" height="5"></td>
		</tr>
		<tr>
			<td width="10"></td>
			<td>
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td width="5"></td>
						<td><div align="justify">{artikel}<br /></div></td>
					</tr>
				</table>
			</td>
			<td width="5"></td>
		</tr>
		<tr>
			<td width="10"></td>
			<td align="right">
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td align="left"><input type="button" value="Schlie&szlig;en" class="Button" onclick="window.close()" name="close"/></td>
						<td align="right"><input type="button" value="Seite drucken" class="Button" onclick="window.print()" name="print"/></td>
					</tr>
				</table>
			</td>
		<td width="5"></td>
	</tr>
</table>
</body>
</html>
