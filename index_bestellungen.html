<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
	<title>{seitentitel}</title>
	<meta name="author" content="{meta-autor}"/>
	<meta name="publisher" content="{meta-publisher}"/>
	<meta name="copyright" content="{meta-copyright}"/>
	<meta name="keywords" content="{meta-keywords}"/>
	<meta name="description" content="{meta-description}"/>
	<meta name="page-topic" content="{meta-pagetopic}"/>
	<meta name="audience" content="Alle"/>
	<meta name="expires" content="NEVER"/>
	<meta name="revisit-after" content="1 days"/>
	<meta name="page-type" content="{meta-pagetyp}"/>
	<meta name="robots" content="INDEX,FOLLOW"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="SHORTCUT ICON" href="css/favicon.ico"/>
</head>
<body>
	<div id="header">
		<div id="header_content">
			<a href="/" class="logo"><img src="Labels/logo.png" alt="" border="0" /></a>
			<p class="hotline">{conf_telefon}</p>
			<p class="mail">{bereiche_mail}</p>
		</div>
	</div>
	<div id="navigation_wrapper">
		<ul id="navigation">
		</ul>
	</div>
	<div id="content_wrap">
		<table border="0" cellspacing="0" cellpadding="0" id="content" class="fixed" align="center">
			<tr>
				<td align="left" valign="top" id="page">{bestellung}</td>
			</tr>
		</table>
	</div>
	<div id="footer">
		<div id="footer_content">
			<p>&copy; {conf_firmenname} {jahr}</p>{menu_footer}
		</div>
	</div>
	<script type="text/javascript" src="js/page.engine.js"></script>
</body>
</html>
